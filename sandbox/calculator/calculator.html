<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="cancel keypad" id = 'ac'>AC</div>
        <div class="display">
          <div class = "history" id = 'history'>0</div>
          <div class = 'output' id = 'output'>0</div>
        </div>
        <div class="one number keypad" id = 'one'>1</div>
        <div class="two number keypad">2</div>
        <div class="three number keypad">3</div>
        <div class="plus operator keypad">+</div>
        <div class="four number keypad">4</div>
        <div class="five number keypad">5</div>
        <div class="six number keypad">6</div>
        <div class="minus operator keypad">-</div>
        <div class="seven number keypad">7</div>
        <div class="eight number keypad">8</div>
        <div class="nine number keypad">9</div>
        <div class="divide operator keypad">/</div>

        <div class="zero number keypad">0</div>
        <div class="equals keypad" id = 'equals'>=</div>
        <div class="dot number keypad">.</div>



        <div class="times operator keypad">x</div>
      </div>
    </div>
    <script src = 'calculator.js'></script>
  </body>
</html>
